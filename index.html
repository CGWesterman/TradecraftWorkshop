<!DOCTYPE html>
<html lang="eng">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Tradecraft Workshop</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<h1>Tradecraft Workshop</h1>
		<div id="top-buttons">	
			<button id="add-button">Add New Tool</button>
			<button id="remove-button">Remove Tools</button>
			<button id="clear-button">Clear Toolbox</button>
			<button id="clear-button-popup">Clear Toolbox</button>
			<div id="clear-tools-popup" class="popup-box">
				<div class="popup-content">
					<p>Are you sure you want to clear all tools?</p>
					<button id="yes">Yes</button>
					<button id="no">No</button>
				</div>
			</div>
		</div>
		<main>
			<div class="grid-container">
				<div class="icon-square">
					<button id="browse-tools">Browse Tools</button>
				</div>
			</div>
		</main>
		<div class="bottom-buttons">	
			<button id="scroll-to-top">Back to Top</button>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
